<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fullscreen Layout Page Transitions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <main class="main" id="main">
    <div class="section" id="section1">
      <div class="close-section">&times;</div>
      <div class="demo-box"><p>Section 1</p></div>
    </div>
    <div class="section" id="section2">
      <div class="close-section">&times;</div>
      <div class="demo-box"><p>Section 2</p></div>
    </div>
    <div class="section" id="section3">
      <div class="close-section">&times;</div>
      <div class="demo-box"><p>Section 3</p></div>
    </div>
    <div class="section" id="section4">
      <div class="close-section">&times;</div>
      <div class="demo-box"><p>Section 4</p></div>
    </div>
  </main>
<script src="js/index.js">
</script>
<script>
  var count=document.getElementById("main").childElementCount;
  count/=2;
  for(var i=0; i<count; i++){
    document.getElementById('section'+(i+1)).width=window.innerWidth/count;
    document.getElementById('section'+(i+1)).height=window.innerHeight/2;
    document.getElementById('section'+(i+1)).style.marginTop='0px';
    document.getElementById('section'+(i+1)).style.marginLeft=''+window.innerWidth/count;
    document.getElementById('section'+(i+1+count)).width=window.innerWidth/count;
    document.getElementById('section'+(i+1+count)).height=window.innerHeight/2;
    document.getElementById('section'+(i+1+count)).style.marginTop=''window.innerHeight/2;
    document.getElementById('section'+(i+1+count)).style.marginLeft=''+window.innerWidth/count;
  }
</script>
</body>
</html>
